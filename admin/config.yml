backend:
  name: github
  repo: rayschic-couture/rayschic-couture.github.io
  branch: main
  base_url: https://api.netlify.com
  auth_endpoint: /auth

media_folder: "images"
public_folder: "/images"

collections:
  - name: "site"
    label: "ğŸŒ Site"
    files:
      - name: "home"
        label: "Page d'accueil"
        file: "index.html"
        fields:
          - {label: "Titre", name: "title", widget: "string"}
          - {label: "Description", name: "description", widget: "text"}
          - {label: "Image Hero", name: "hero_image", widget: "image"}

  - name: "costumes"
    label: "ğŸ‘” Costumes"
    folder: "images/costumes"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Nom", name: "name", widget: "string"}
      - {label: "Image", name: "image", widget: "image"}

  - name: "chemises"
    label: "ğŸ‘• Chemises"
    folder: "images/chemises"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Nom", name: "name", widget: "string"}
      - {label: "Image", name: "image", widget: "image"}

  - name: "pantalons"
    label: "ğŸ‘– Pantalons"
    folder: "images/pantalons"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Nom", name: "name", widget: "string"}
      - {label: "Image", name: "image", widget: "image"}
