<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Rayschic</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      text-align: center;
    }
    .login-btn {
      background: #d4af37;
      color: #000;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Admin Rayschic</h1>
  <p>GÃ©rez votre contenu facilement</p>
  
  <button class="login-btn" onclick="window.netlifyIdentity.open('login')">
    Se connecter
  </button>

  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/#/collections";
          });
        } else {
          window.location.href = "/admin/#/collections";
        }
      });
    }
  </script>
</body>
</html>
