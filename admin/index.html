<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Rayschic</title>
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
</head>
<body>
  <script>
    // Initialisation simple
    document.addEventListener('DOMContentLoaded', function() {
      console.log('Chargement du CMS...');
      
      if (typeof CMS !== 'undefined') {
        console.log('CMS détecté, initialisation...');
        CMS.init();
        
        // Rediriger vers les collections
        window.location.hash = '#/collections';
      } else {
        console.error('CMS non chargé');
        document.body.innerHTML = `
          <div style="padding: 50px; text-align: center;">
            <h1>Erreur de chargement</h1>
            <p>Le CMS ne s'est pas chargé correctement.</p>
            <p>Vérifiez que le fichier <strong>admin/config.yml</strong> existe.</p>
            <p>
              <a href="https://github.com/rayschic-couture/rayschic-couture.github.io/blob/main/admin/config.yml" 
                 target="_blank" style="color: blue;">
                Vérifier config.yml sur GitHub
              </a>
            </p>
            <button onclick="location.reload()" style="padding: 10px 20px; margin: 10px;">
              Rafraîchir
            </button>
          </div>
        `;
      }
    });
  </script>
</body>
</html>
